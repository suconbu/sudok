<script>
  // Adjust page height for mobile Chrome
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
  window.addEventListener('resize', () => {
    vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  });
</script>

<title>sudok</title>

<div id="app" v-cloak>
  <main>
    <h1 class="title">
      sudok
    </h1>
    <div class="masu33 masu-frame">
      <div class="masu33 masu-block" v-for="block in blocks">
        <div class="masu33 masu-cell" v-for="cell in block.cells"
          v-bind:class="{highlight: cell.ref.koho.size == 1, selected: cell.id == selectedCellId}"
          @click="cellClick(cell)"
          @keydown="(e) => keydown(e, cell)" tabindex="0">
          <div class="masu-cell-fill flex-center">
            {{cell.ref.value}}
          </div>
          <div class="masu33 masu-subcell flex-center" v-for="(_, idx) in Array(9).fill()">
            {{cell.ref.koho.has(idx+1) ? idx+1 : null}}
          </div>
        </div>
      </div>
    </div>
    <!-- <input type="button" value="やる" @click="playClick"> -->
  </main>

</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      cellMatrix: Array(9).fill().map(() =>
        Array(9).fill().map(() => { return {
          value: null,
          koho: new Set(),//Array(9).fill(false)
        };})
      ),
      blocks: [],
      selectedCellId: null
    },
    created() {
      // fill() は fill(null) と同じです。
      // 全要素をnullで初期化しています（初期値は nullでなくても undefined 以外ならOKです）。
      // これをしておかないと全ての要素が undefined になっていて、うしろの map が回ってくれないのです。
      for(let bi=0; bi<9; bi++) {
        for(let ci=0; ci<9; ci++) {
          const col = (bi % 3) * 3 + (ci % 3);
          const row = Math.floor(bi / 3) * 3  + Math.floor(ci / 3) % 3;
          const _ = 0;
        }
      }
      this.blocks = Array(9).fill().map((_, bi) => {
        return {
          cells: Array(9).fill().map((_, ci) => {
            return {
              id: `${bi}${ci}`,
              bi: bi,
              ci: ci,
              ref: getCellInMatrix(this.cellMatrix, bi, ci)
            };
          })
        };
      });
      updateKoho(this.cellMatrix);
    },
    methods: {
      cellClick(cell) {
        if (this.selectedCellId == cell.id) {
          this.selectedCellId = null;
        } else {
          this.selectedCellId = cell.id;
        }
      },
      keydown(e, cell) {
        if ("1" <= e.key && e.key <= "9") {
          const n = parseInt(e.key);
          if (cell.ref.value) {
            const old = cell.ref.value;
            cell.ref.value = n;
            if (!validateMatrix(this.cellMatrix)) {
              cell.ref.value = old;
              beep();
            }
          } else if (cell.ref.koho.has(n)) {
            cell.ref.value = n;
          } else {
            // それは置けません
            beep();
          }
        } else if (e.key == "Delete") {
          cell.ref.value = null;
        } else {
        }
        updateKoho(this.cellMatrix);
      },
      playClick() {
        this.selectedCellId = null;
      }
    }
  });
  function getCellInMatrix(matrix, bi, ci) {
    return matrix[(bi % 3) * 3 + (ci % 3)][Math.floor(bi / 3) * 3  + Math.floor(ci / 3) % 3];
  }
  function updateKoho(matrix) {
    for (let bi = 0; bi < 9; ++bi) {
      for (let ci = 0; ci < 9; ++ci) {
        getCellInMatrix(matrix, bi, ci).koho = new Set(getKoho(matrix, bi, ci));
      }
    }
}
  function getKoho(matrix, bi, ci) {
    return Array(9).fill().map((_, n) => {
      const cell = getCellInMatrix(matrix, bi, ci);
      let b = false;
      if (!cell.value) {
        cell.value = n + 1;
        b = validateMatrix(matrix);
        cell.value = null;
      }
      return b ? (n + 1) : null;
    }).filter(_ => _);
  }
  function validateMatrix(matrix) {
    for (let i = 0; i < 9; ++i) {
      if (
        !validateRow(matrix, i) ||
        !validateCol(matrix, i) ||
        !validateBlock(matrix, i)
      ) {
        return false;
      }
    }
    return true;
  }
  function validateRow(matrix, rowIndex) {
    return !hasDuplicate(Array(9).fill().map((_, i) => matrix[i][rowIndex].value));
  }
  function validateCol(matrix, colIndex) {
    return !hasDuplicate(Array(9).fill().map((_, i) => matrix[colIndex][i].value));
  }
  function validateBlock(matrix, blockIndex) {
    return !hasDuplicate(Array(9).fill().map((_, i) => getCellInMatrix(matrix, blockIndex, i).value));
  }
  function hasDuplicate(values) {
    const a = values.filter(v => v);
    const s = new Set(a);
    return s.size != a.length;
  }
